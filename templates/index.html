<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Crypto Analyzer</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="symbol" class="form-label">Symbol:</label>
                <input type="text" class="form-control" id="symbol" name="symbol" value="BTC/USDT" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" value="2023-01-01" required>
            </div>
            <div class="mb-3">
                <label for="exchange" class="form-label">Exchange:</label>
                <input type="text" class="form-control" id="exchange" name="exchange" value="binance" required>
            </div>
            <div class="mb-3">
                <label for="timeframe" class="form-label">Timeframe:</label>
                <select class="form-control" id="timeframe" name="timeframe" required>
                    <option value="1m">1 minute</option>
                    <option value="5m">5 minutes</option>
                    <option value="15m">15 minutes</option>
                    <option value="30m">30 minutes</option>
                    <option value="1h" selected>1 hour</option>
                    <option value="4h">4 hours</option>
                    <option value="1d">1 day</option>
                    <option value="1w">1 week</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>
</body>
</html>
