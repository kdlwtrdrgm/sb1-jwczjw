<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Crypto Analysis Result</h1>
        <div id="plotly-chart" style="width:100%;height:500px;"></div>
        <pre class="mt-4">{{ report }}</pre>
        <a href="/" class="btn btn-primary mt-3">Back to Analysis</a>
    </div>
    <script>
        var graphJSON = {{ plot_json | safe }};
        Plotly.newPlot('plotly-chart', graphJSON.data, graphJSON.layout);
    </script>
</body>
</html>
